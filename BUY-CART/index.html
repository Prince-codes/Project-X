<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Simple Shop — BUY-CART</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header class="site-header">
			<div class="container header-inner">
				<a class="logo" href="#">Buy<span class="accent">Cart</span></a>
				<div class="search-wrap">
					<input id="search" type="search" placeholder="Search products...">
				</div>
				<button id="cart-toggle" class="cart-btn" aria-controls="cart" aria-expanded="false">
					Cart (<span id="cart-count">0</span>)
				</button>
			</div>
		</header>

		<main class="container main-grid">
			<section aria-label="Products" class="products">
				<h1 class="sr-only">Products</h1>
				<div id="product-grid" class="product-grid"></div>
			</section>

			<aside id="cart" class="cart" aria-label="Shopping cart">
				<h2>Cart</h2>
				<div id="cart-items" class="cart-items">
					<p class="empty">Your cart is empty.</p>
				</div>
				<div class="cart-footer">
					<div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
					<div class="cart-actions">
						<button id="clear-cart" class="btn">Clear</button>
						<button id="checkout" class="btn primary">Checkout</button>
					</div>
				</div>
			</aside>
		</main>

		<footer class="site-footer">
			<div class="container">
				<small>© Simple Shop</small>
			</div>
		</footer>

		<script src="cart.js" defer></script>
	</body>
</html>
